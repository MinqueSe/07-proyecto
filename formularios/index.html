<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Formulario</h1>

    <form>
<!--Breakpoint-->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 bg-warning">
                    <label for="nombre">NA</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    
                </div>
                <div class="col-lg-6 col-md-6 bg-info">
                    <label for="edad" class="form-label"> cuantos vueltas le diste al sol pibe</label> 
                    <input type="number" name="edad" id="edad" min="0" max="100" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 bg-secondary">
                    <label for="documento" class="form-label">DNI</label>
                    <input type="number" name="documento" id="documento"  min="0" max="100" class="form-control">
                    
                </div>
                <div class="col-lg-6 col-md-6 bg-primary">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" id="Email" class="form-control">
                    
                </div>
                

            </div>
            
        </div>
        <button type="submit" class="btn btn-primary">Enviar a Santa</button>

    </form>

    <form action="">
        <!-- INPUT - ENTRADA DE DATOS-->
        <label for="apellido">Ingresar apellido</label>
        <input type="text" name="apellido" id="apellido">

        <!-- Date -->
        <label for="Nacimiento">Fecha de nacimiento</label>
        <input type="date" name="Nacimiento" id="nacimiento">

        <!-- Number -->
        <label for="edad">Ingresar Edad</label>
        <input type="number" name="Edad" id="Edad" min="0" max="100">

        <!-- Email -->
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" value="ejemplo@gmail.peru">

        <!-- Clave -->
        <label for="Clave">Contrase√±a pibe</label>
        <input type="password" name="clave" id="clave">

        <!-- Opciones con Radio -->
        <label for="pepsi">Pepsi</label>
        <input type="radio" name="bebidas" id="pepsi" value="pepsi">
        <label for="manaos">manaos</label>
        <input type="radio" name="bebidas" id="manaos" value="manaos">
        <label for="vittone">Fernet vittone</label>
        <input type="radio" name="bebidas" id="vittone" value="vittone">

        <!--color-->
        <label for="color">color</label>
        <input type="color" name="color" id="color">

        <!-- checkbox-->
        <label for="milanesas">milangas</label>
        <input type="checkbox" name="milanesas" id="milanesas">
        <label for="cangrejo">cangreso asado</label>
        <input type="checkbox" name="cangrejo" id="cangrejo">

        <!-- selectores - dropdown-->
        <label for="Equipos">Que cuadro sos?</label>
        <select name="equipos" id="equipos">
            <option value="AFC">Alberto FC</option>
            <option value="Chacarita">Chacarita</option>
            <option value="Mineros"> Mineros Zacatecas</option>
            <option value="Wachipato">Wachipato</option>
        </select>

        <!-- Textarea-->
        <label for="Consulta">Consulta algo wachin</label>
        <textarea name="Consulta" id="Consulta" cols="30" rows="10"></textarea>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
